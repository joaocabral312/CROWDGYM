<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login_aluno.css">
    <title>Login aluno</title>
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <div class="titulo">
                <h1>Crowd Gym</h1>
            </div>
            <h2>Login do Aluno</h2>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Inserir e-mail ou CPF" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Inserir senha" />
            <div class="esqueci">
                <a href="/">Esqueci minha senha</a>
            </div>
            <div class="botoes">
                <a href="#">Acessar conta</a>
                <a href="cadastro_aluno.html">Criar conta</a>
            </div>
        </form>
    </div>
</body>

</html>
