<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro_aluno.css">
    <title>Cadastro Aluno</title>
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <div class="titulo">
                <h1>Crowd Gym</h1>
            </div>
            <h2>Cadastro do aluno</h2>
            <p>Digite os seus dados para realizar o cadastro</p>
            <label for="nome">Nome</label>
            <input type="nome" placeholder="Inserir nome completo" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Inserir e-mail ou CPF" autofocus="true" />
            <label for="CPF">CPF</label>
            <input type="CPF" placeholder="Inserir CPF" autofocus="true" />
            <label for="Data">Data de nascimento</label>
            <input type="date" placeholder="Inserir CPF" autofocus="true" />
            <label for="Data">Sexo</label>
            <input type="sexo" placeholder="Inserir sexo" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Crie uma senha" />
            <div class="botoes">
                <a href="cadastro_realizado.html">Criar conta</a>
            </div>
        </form>
    </div>
</body>

</html>
