<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial Aluno</title>
</head>
<body>
    <header>  
        <!--Colocar o simbolo do Crowd Gym na parte de cima da tela e quando passar o mouse por cima vai aparecer as opções para outras telas-->
        <h1>Crowd Gym</h1>
  
        <!--Opções de tela:-->
        <div class="menuprincipal">
          <h1>Menu Inicial</h1>
          <!--Opção para entrar no menu inicial(no caso, está tela)-->
        </div>
        <div class="mygym">
          <h1>Minhas Academias</h1>
        </div>
        <div class="searchgym">
          <h1>Buscar Academias</h1>
        </div>
        <div class="pagamento">
            <h1>Dados de Pagamento</h1>
        </div>
        <div class="configuracoes">
          <h1>Configurações</h1>
        </div>
        <div class="suporte">
          <h1> Ajuda e Suporte</h1>
        </div>
      </header>
    <main>
        <!--Aqui é onde vai ficar o Menu Inicial e nele terá um gráfico semanal de quantas horas ele treinou durante todos os dias da semana- o ultimo dia e horario que o aluno foi e saiu da academia -->
    </main>
</body>
</html>
