<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Principal Academia</title>
  </head>
  <body>
    <header>      
      <!--Colocar o simbolo do Crowd Gym na parte de cima da tela e quando passar o mouse por cima vai aparecer as opções para outras telas-->
      <h1>Crowd Gym</h1>

      <!--Opções de tela:-->
      <div class="menuprincipal">
        <h1>Menu Inicial</h1>
        <!--Opção para entrar no menu inicial(no caso, está tela)-->
      </div>
      <div class="fluxos">
        <h1>Gráficos</h1>
      </div>
      <div class="alunos">
        <h1>Alunos</h1>
      </div>
      <div class="planos">
        <h1>Planos</h1>
      </div>
      <div class="configuracoes">
        <h1>Configurações</h1>
      </div>
      <div class="suporte">
        <h1> Ajuda e Suporte</h1>
      </div>
    </header>
    <main>
      <!--Aqui é onde vai ficar a parte do Menu Inicial-->
      <!--Este menu terá: Quantidade de Alunos Presentes - Gráfico de Fluxo Diário - Identificação de Alunos Recentes(aparecerá os 3 ultimos alunos que entraram recentemente)-->
    </main>
  </body>
</html>
