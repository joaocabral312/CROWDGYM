<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrowdGym</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/cadastro_academia.css">
</head>
<body>

  <!-- cadastro -->
  <div class="page">
    <form method="POST" class="formLogin">
      <div class="titulo">
        <h1>Crowd Gym</h1>
      </div>
      <h2>Cadastre-se</h2>
      <br />
      <label for="email">nome da academia</label>
      <input type="email" placeholder="Inserir nome da academia" autofocus="true" />

      <label for="email">E-mail da academia</label>
      <input type="email" placeholder="Inserir e-mail" autofocus="true" />

      <label for="password">Senha</label>
      <input type="password" placeholder="Inserir senha" />

      <label for="password">Código para cadastrar</label>
      <input type="password" placeholder="código único liberado após assinar o Crowd Gym" />

      <div class="botoes">
          <a href="#">Cadastrar</a>
      </div>

      <div></div>


    </form>
  </div>
  <!-- /cadastro -->
  <div class="contatos">
    <h1>Assine o CrowdGym</h1>
  </div>
  <!-- Footer -->
  <footer>
    <div id="footer_content">
      <div id="footer_contacts">
        <h1>CrowdGym</h1>
        <p>It's all about your dreams</p>

        <div id="footer_social_media">
          <a href="#" class="footer-link" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a href="#" class="footer-link" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>

          <a href="#" class="footer-link" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>


        </div>
      </div>
      <ul class="footer_list">
        <li>
          <h3>Contatos</h3>
        </li>
        <li>
          <p href="#" class="footer-link">+55 (11)98745-6321</p>
        </li>
        <li>
          <p href="#" class="footer-link">EntreEmContato@crowdgym.com</p>
        </li>
        <li>
          <p href="#" class="footer-link">Das 8:00 as 20:00</p>
        </li>


      </ul>
      <div id="footer_subscribe">
        <h3>Assine</h3>
        <p>Digite aqui seu email para que entremos em contato</p>
        <div id="input_group">
          <input type="email" id="email">
          <button>
            <i class="fa-regular fa-envelope"></i>
          </button>
        </div>
      </div>

    </div>
    <div id="footer_copyright">
      &#169
      2024 all rights reserved
    </div>
  </footer>

  <!-- /Footer -->

</body>

</html>
